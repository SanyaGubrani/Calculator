<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="icon.png">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">TOP Calculator</h1>
        <div class="display"></div>
        <div class="buttons">
            <button class="btn clear" value="clear">AC</button>
            <button class="btn delete" value="delete"><i class="fas fa-delete-left"></i></button>
            <button class="btn" value="%">%</button>
            <button class="btn operator" value="÷">÷</button>
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn operator" value="×">×</button>
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn operator" value="-">-</button>
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn operator" value="+">+</button>
            <button class="btn decimal" value=".">.</button>
            <button class="btn" value="0">0</button>
            <button class="btn equal" value="=">=</button>
        </div>                   
    </div>
    <script src="script.js"></script>
</body>
</html>
